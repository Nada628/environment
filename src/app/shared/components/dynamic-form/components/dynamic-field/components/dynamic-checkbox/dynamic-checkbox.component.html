<form [formGroup]="formName">
  <div class="form-check">
    <input
      [formControlName]="field.fieldName"
      [value]="field.value"
      [id]="field.fieldName"
      class="form-check-input"
      type="checkbox"
    />
    <label class="form-check-label dynamicFormLabel" for="flexCheckDefault">
      {{ field.label | translate }}
    </label>
  </div>
</form>
