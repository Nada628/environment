<section class="section pt-0">
  <div class="container">
    <div class="row align-items-center">
      <h5 class="col-3 fw-bold">
        {{ "relatedWebsites.governmentalWebsites" | translate }}
      </h5>
      <div class="col-9">
        <div class="row">
          <div class="col-md-3 col-6" *ngFor="let link of links">
            <a [href]="link.path">
              <img [src]="link.imgSrc" />
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
