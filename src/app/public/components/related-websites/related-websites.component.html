<section class="section pb-3">
  <div class="related-websites-container position-relative">
    <div class="gradient">
      <div class="container">
        <h6 class="fw-bolder pt-3 fw-bold">
          {{ "relatedWebsites.relatedWebsites" | translate }}
        </h6>
        <p class="pt-3 pb-5">
          {{ "relatedWebsites.visitRelatedWebsites" | translate }}
        </p>
      </div>
    </div>
    <div class="container links position-absolute mx-auto start-0 end-0 mb-5">
      <div class="row justify-content-center">
        <div class="col-lg col-5 mb-3" *ngFor="let card of cards">
          <app-related-websites-card [card]="card"></app-related-websites-card>
        </div>
      </div>
    </div>
  </div>
</section>
