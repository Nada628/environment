<div class="container mt-4">
  <app-subtitle>{{ "routingHeader.addService" | translate }}</app-subtitle>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <!-- Name Field -->
      <div class="form-group">
        <label for="name">{{ "common.name" | translate }} <span class="required">*</span></label>
        <input type="text" id="name" class="form-control" formControlName="name" />
        <div *ngIf="submitted && formGroup.get('name')?.hasError('required')" class="invalid-feedback">
          Name is required.
        </div>
      </div>

      <!-- Department Dropdown Field -->
      <div class="form-group">
        <label for="department">{{ "common.department" | translate }} <span class="required">*</span></label>
        <select id="department" class="form-control" formControlName="department_id">
          <option value="" disabled>Select Department</option>
          <option *ngFor="let department of departments" [value]="department.id">
            {{ department.name }}
          </option>
        </select>
        <div *ngIf="submitted && formGroup.get('department_id')?.hasError('required')" class="invalid-feedback">
          Department is required.
        </div>
      </div>
    </div>

    <div class="form-row">
      <!-- Description Field -->
      <div class="form-group">
        <label for="desc">{{ "common.desc" | translate }} <span class="required">*</span></label>
        <input type="text" id="desc" class="form-control" formControlName="desc" />
        <div *ngIf="submitted && formGroup.get('desc')?.hasError('required')" class="invalid-feedback">
          Description is required.
        </div>
      </div>
    </div>

    <div class="text-center">
      <button type="submit" class="btn gradient mt-3">{{ "common.add" | translate }}</button>
    </div>
  </form>
</div>
