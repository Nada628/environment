<div class="container mt-4">
  <app-subtitle>{{ "routingHeader.addRole" | translate }}</app-subtitle>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group col">
        <label for="role">{{ "common.role" | translate }} <span class="required">*</span></label>
        <input type="text" id="role" class="form-control" formControlName="role" />
        <div *ngIf="formGroup.get('role')?.hasError('required') && formGroup.get('role')?.touched" class="invalid-feedback">
          اسم الصلاحية مطلوب .
        </div>
      </div>
      <div class="form-group col">
        <label for="desc">{{ "common.desc" | translate }} <span class="required">*</span></label>
        <input type="text" id="desc" class="form-control" formControlName="desc" />
        <div *ngIf="formGroup.get('desc')?.hasError('required') && formGroup.get('desc')?.touched" class="invalid-feedback">
          الوصف مطلوب .
        </div>
      </div>
    </div>

    <div class="container">
      <div formArrayName="permissions">
        <div class="row mb-3"> 
          <div *ngFor="let permission of permissions; let i = index" class="col-md-4 mb-2"> 
            <div class="form-check">
              <input
                type="checkbox"
                [formControlName]="i" 
                class="form-check-input" 
                id="permissionCheck{{i}}" 
              />
              <label class="form-check-label" [for]="'permissionCheck' + i">{{ permission.name }}</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    
    
    <div class="text-center">
      <button type="submit" class="btn gradient mt-3">{{ "common.add" | translate }}</button>
    </div>
  </form>
</div>
