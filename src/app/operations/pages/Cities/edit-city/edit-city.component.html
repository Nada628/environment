<div class="container mt-4">
  <app-subtitle>{{ "routingHeader.editCity" | translate }}</app-subtitle>
  <form [formGroup]="formGroup" (ngSubmit)="onUpdate()">
    <div class="form-row">
      <!-- Name Field -->
      <div class="form-group">
        <label for="name">{{ "common.city" | translate }} <span class="required">*</span> </label>
        <input type="text" id="name" class="form-control" formControlName="city" />
        <div *ngIf="formGroup.get('city')?.hasError('required') && formGroup.get('city')?.touched" class="invalid-feedback">
          city is required.
        </div>
      </div>

      <!-- country_id Field -->
      <div class="form-group">
        <label for="Code">{{ "common.country_id" | translate }} <span class="required">*</span> </label>
        <input type="text" id="country_id" class="form-control" formControlName="country_id" />
        <div *ngIf="submitted && formGroup.get('country_id')?.errors?.['required']" class="invalid-feedback">
          country_id is required.
        </div>
      </div>
    </div>

    <div class="form-row">
      <!-- notes Field -->
      <div class="form-group">
        <label for="notes">{{ "common.notes" | translate }} <span class="required">*</span> </label>
        <input type="text" id="notes" class="form-control" formControlName="notes" />
        <div *ngIf="submitted && formGroup.get('notes')?.errors?.['required']" class="invalid-feedback">
          notes is required.
        </div>
       
      </div>
      
   
    </div>   
    <div class="text-center">
      <button type="submit" class="btn blue m-2">{{ "department.update" | translate }} </button>
      <button type="button" class="btn red m-2" (click)="onDelete()">{{ "department.delete" | translate }}</button>
      <button type="button" class="btn btn-secondary m-2" (click)="onCancel()">{{ "department.cancle" | translate }}</button>
    </div>
  </form>
</div>
