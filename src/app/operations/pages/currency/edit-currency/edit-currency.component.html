<div class="container mt-4">
  <app-subtitle>{{ "routingHeader.editCurrency" | translate }}</app-subtitle>
  <form [formGroup]="formGroup" (ngSubmit)="onUpdate()">
    <div class="form-row">
      <!-- Currency Field -->
      <div class="form-group">
        <label for="name">{{ "common.currency" | translate }} <span class="required">*</span></label>
        <input type="text" id="name" class="form-control" formControlName="currency" />
        <div *ngIf="formGroup.get('currency')?.hasError('required') && formGroup.get('currency')?.touched" class="invalid-feedback">
          Currency is required.
        </div>
      </div>

      <!-- Code Field -->
      <div class="form-group">
        <label for="code">{{ "common.code" | translate }} <span class="required">*</span></label>
        <input type="text" id="code" class="form-control" formControlName="code" />
        <div *ngIf="formGroup.get('code')?.hasError('required') && formGroup.get('code')?.touched" class="invalid-feedback">
          Code is required.
        </div>
      </div>
    </div>
    <div class="text-center">
      <button type="submit" class="btn blue m-2">{{ "department.update" | translate }} </button>
      <button type="button" class="btn red m-2" (click)="onDelete()">{{ "department.delete" | translate }}</button>
      <button type="button" class="btn btn-secondary m-2" (click)="onCancel()">{{ "department.cancle" | translate }}</button>
    </div>
  </form>
</div>
