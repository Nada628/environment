<div class="container mt-4">
  <app-subtitle>{{ "routingHeader.editCountry" | translate }}</app-subtitle>
  <form [formGroup]="formGroup" (ngSubmit)="onUpdate()">
    <div class="form-row">
      <!-- Country Field -->
      <div class="form-group">
        <label for="name">{{ "common.country" | translate }} <span class="required">*</span> </label>
        <input type="text" id="name" class="form-control" formControlName="country" />
        <div *ngIf="formGroup.get('country')?.hasError('required') && formGroup.get('country')?.touched" class="invalid-feedback">
          Country is required.
        </div>
        
      </div>

      <!-- Notes Field -->
      <div class="form-group">
        <label for="notes">{{ "common.notes" | translate }} <span class="required">*</span> </label>
        <input type="text" id="notes" class="form-control" formControlName="notes" />
        <div *ngIf="submitted && formGroup.get('notes')?.errors?.['required']" class="invalid-feedback">
          Notes are required.
        </div>
      </div>
    </div>
    <div class="text-center">
      <button type="submit" class="btn blue m-2">{{ "department.update" | translate }} </button>
      <button type="button" class="btn red m-2" (click)="onDelete()">{{ "department.delete" | translate }}</button>
      <button type="button" class="btn btn-secondary m-2" (click)="onCancel()">{{ "department.cancle" | translate }}</button>
    </div>
  </form>
</div>
