<div class="container mt-4">
  <app-subtitle>{{ "routingHeader.addDepartment" | translate }}</app-subtitle>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">{{ "common.name" | translate }}</label>
      <input
        type="text"
        id="name"
        class="form-control"
        formControlName="name"
        required
      />
    </div>
    <div class="form-group mt-3">
      <label for="description">{{ "common.Description" | translate }}</label>
      <textarea
        id="description"
        class="form-control"
        formControlName="description"
        required
      ></textarea>
    </div>
    <button type="submit" class="btn blue mt-3">
      {{ "department.submit" | translate }}
    </button>
  </form>
</div>
