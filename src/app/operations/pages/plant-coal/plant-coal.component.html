<section class="section">
  <app-subtitle>{{ "plantCoal.plantRequest" | translate }}</app-subtitle>

  <div class="card">
    <div class="container">
      <!-- Form -->
      <app-dynamic-form
        #coalPlantForm
        [model]="model"
        [checkerForm]="formType == 'check'"
        [isDisabled]="formType == 'view-only' || formType == 'view-only'"
      ></app-dynamic-form>
    </div>
  </div>

  <br />
  <div class="row">
    <div class="d-flex justify-content-center">
      <button
        class="col-2 btn gradient"
        *ngIf="
          formType != 'check' && formType != 'view-only' && formType != 'edit'
        "
        (click)="onSubmit()"
      >
        {{ "plantCoal.send" | translate }}
      </button>
    </div>

    <div class="d-flex justify-content-center">
      <button
        class="col-2 btn gradient"
        *ngIf="customerRequestData?.status == 'AcceptCoalPlant'"
        (click)="navigateToExpense(1)"
      >
        {{ "plantCoal.next" | translate }}
      </button>
    </div>
    <div class="d-flex justify-content-center">
      <button
        class="col-2 btn gradient"
        *ngIf="
          customerRequestData?.status == 'AcceptProtectEEA' ||
          customerRequestData?.status == 'CustomerPAID' ||
          customerRequestData?.status == 'ConfirmPaymentEEA' ||
          customerRequestData?.status == 'AcceptForm' ||
          customerRequestData?.status == 'AcceptFormT'
        "
        (click)="navigateToExpense(1)"
      >
        {{ "plantCoal.next" | translate }}
      </button>
    </div>
  </div>

  <app-reviewer-form
    *ngIf="showReview"
    #reviewerForm
    [statusNoteLabel]="'customer.addNotesForCoalUnit'"
    [requestId]="requestId"
    [mainNote]="mainNote"
    [statusArr]="statusArr"
    [customerRequest]="customerRequestData"
  ></app-reviewer-form>
</section>
