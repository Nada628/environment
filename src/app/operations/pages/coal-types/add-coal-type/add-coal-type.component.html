<div class="container mt-4">
  <app-subtitle>{{ "routingHeader.addCoalType" | translate }}</app-subtitle>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <!-- Name Field -->
      <div class="form-group">
        <label for="name">{{ "common.name" | translate }} <span class="required">*</span> </label>
        <input type="text" id="name" class="form-control" formControlName="name" />
        <div *ngIf="formGroup.get('name')?.hasError('required') && formGroup.get('name')?.touched" class="invalid-feedback">
          Name is required.
        </div>
      </div>

      <!-- Code Field -->
      <div class="form-group">
        <label for="Code">{{ "common.Code" | translate }} <span class="required">*</span> </label>
        <input type="text" id="Code" class="form-control" formControlName="Code" />
        <div *ngIf="submitted && formGroup.get('Code')?.errors?.['required']" class="invalid-feedback">
          Code is required.
        </div>
      </div>
    </div>

    <div class="form-row">
      <!-- ratioPrice Field -->
      <div class="form-group">
        <label for="ratioPrice">{{ "common.ratioPrice" | translate }} <span class="required">*</span> </label>
        <input type="text" id="ratioPrice" class="form-control" formControlName="ratioPrice" />
        <div *ngIf="submitted && formGroup.get('ratioPrice')?.errors?.['required']" class="invalid-feedback">
          ratioPrice is required.
        </div>
       
      </div>
       
        <!-- Department Field -->
        <div class="form-group">
          <label for="departmentName">{{ "common.departmentName" | translate }} <span class="required">*</span> </label>
          <select id="departmentName" class="form-control" formControlName="departmentName">
            <option *ngFor="let department of departments" [value]="department.name">
              {{ department.name }}
            </option>
          </select>
          <div *ngIf="submitted && formGroup.get('departmentName')?.errors?.['required']" class="invalid-feedback">
            Department is required.
          </div>
        </div>
   
    </div>

    <div class="form-row">

         <!-- Percentage Field -->
      <div class="form-group">
        <label for="Percentage">{{ "common.Percentage" | translate }} <span class="required">*</span> </label>
        <input type="text" id="Percentage" class="form-control" formControlName="Percentage" />
        <div *ngIf="submitted && formGroup.get('Percentage')?.errors?.['required']" class="invalid-feedback">
          Percentage is required.
        </div>
      </div>
    
    </div>

   

    <div class="text-center">
      <button type="submit" class="btn gradient mt-3 ">{{ "department.submit" | translate }}</button>
    </div>
    </form>
</div>
